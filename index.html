<!DOCTYPE html>
<html lang="en" unselectable="on" onselectstart="return false;" oncontextmenu="return false;">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>coming soon :)</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <style>
        html,
        body {
            user-select: none;
            background-color: black;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        h1,
        h2 {
            font-family: sans-serif;
            text-align: center;
            margin: 0;
        }

        h1 {
            color: #fff;
            font-size: 6vw;
            cursor: pointer;
        }

        h2 {
            color: #bbb;
            font-size: 3vw;
        }

        .copied {
            color: #cccccc;
        }

        @media (max-aspect-ratio: 1/1) {
            body {
                justify-content: flex-start;
                padding-top: 2.5vh;
            }

            h1 {
                font-size: 9vw;
            }

            h2 {
                font-size: 4vw;
            }
        }
    </style>
</head>

<body ondragstart="return false;" ondrop="return false;">
    <h2>reserve a page now</h2>
    <h1 id="email">kk0vln99@gmail.com</h1>

    <script>
        const emailElement = document.getElementById('email');
        const email = emailElement.textContent;
        let clicked = false;

        emailElement.addEventListener('click', () => {
            if (!clicked && window.innerWidth / window.innerHeight < 1) {
                window.location.href = `mailto:${email}`;
                clicked = true;
            } else {
                navigator.clipboard.writeText(email).then(() => {
                    emailElement.textContent = "copied";
                    emailElement.classList.add('copied');
                    clicked = true;
                    setTimeout(() => {
                        emailElement.textContent = email;
                        emailElement.classList.remove('copied');
                    }, 2000);
                }).catch(console.error);
            }
        });
    </script>
</body>

</html>
