<!DOCTYPE html>
<html lang="en" unselectable="on" onselectstart="return false;" oncontextmenu="return false;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>coming soon :)</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <style>
        html {
            -moz-user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -o-user-select: none;
        }
        body {
            background-color: black;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .contact-btn {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 7.5vw;
            height: 7.5vw;
            background-color: #111;
            border-radius: 50%;
            margin-top: 0px;
            transition: transform 0.3s ease;
        }
        .contact-btn:hover {
            transform: scale(1.2);
        }
        .contact-btn img {
            width: 60%;
            height: auto;
        }
        h1 {
            font-family: sans-serif;
            color: #fff;
            font-size: 7.5vw;
            margin-bottom: 2vw;
            cursor: pointer;
        }
        .copied {
            color: #cccccc;
        }
    </style>
</head>
<body ondragstart="return false;" ondrop="return false;">
    <h1 id="email">kk0vln99@gmail.com</h1>
    <a href="mailto:kk0vln99@gmail.com" class="contact-btn">
        <img src="email.svg" alt="Email Icon"/>
    </a>

    <script>
        const emailElement = document.getElementById('email');
        
        emailElement.addEventListener('click', () => {
            navigator.clipboard.writeText(emailElement.textContent)
                .then(() => {
                    emailElement.textContent = "copied";
                    emailElement.classList.add('copied');
                    setTimeout(() => {
                        emailElement.textContent = "kk0vln99@gmail.com";
                        emailElement.classList.remove('copied');
                    }, 2000);
                })
                .catch(err => console.error('Failed to copy text: ', err));
        });
    </script>
</body>
</html>
