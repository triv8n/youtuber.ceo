<!DOCTYPE html>
<html lang="en" oncontextmenu="return false;">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>coming soon :)</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <style>
        html,
        body {
            background-color: black;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        h1,
        h2,
        h3 {
            font-family: sans-serif;
            text-align: center;
            margin: 0;
        }

        h1 {
            color: #fff;
            font-size: 5vw;
            cursor: pointer;
            user-select: auto;
            margin-bottom: 3vw;
        }

        h2 {
            color: #bbb;
            font-size: 3vw;
            user-select: none;
        }

        h3 {
            color: #ffffff;
            font-size: 2.5vw;
            user-select: none;
        }

        .copied {
            color: #ccc;
        }

        .buttons {
            display: flex;
            align-items: center;
            gap: 1vw;
        }

        .reserve-button {
            background-color: #222;
            color: black;
            padding: .3vw 1.25vw;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            transition: all 0.2s ease;
        }

        .reserve-button:hover {
            background-color: #333;
            transform: scale(1.05);
        }

        .reserve-button:active {
            background-color: #888;
            transform: scale(1);
        }

        .discord-button,
        .about-button {
            padding: 0;
        }

        .discord-icon {
            width: 3vw;
            height: 3vw;
        }

        @media (max-aspect-ratio: 1/1) {
            body {
                justify-content: flex-start;
                padding-top: 2.5vh;
            }

            h1 {
                font-size: 9vw;
            }

            h2 {
                font-size: 4vw;
            }

            h3 {
                font-size: 4vw;
            }

            .reserve-button {
                font-size: 4vw;
                padding: 1vw 2vw;
            }

            .discord-icon {
                width: 6vw;
                height: 6vw;
            }
        }
    </style>
</head>

<body ondragstart="return false;" ondrop="return false;">
    <h2>reserve a page now</h2>
    <h1 id="email">kk0vln99@gmail.com</h1>
    <div class="buttons">
        <a href="about/" class="about-button">
            <img src="about.svg" alt="About" class="discord-icon">
        </a>
        <a href="https://discord.gg/k4MTGBTqeA" target="_blank" class="discord-button">
            <img src="discord.svg" alt="Discord" class="discord-icon">
        </a>
        <a href="reserved.txt" class="reserve-button">
            <h3>reserved ></h3>
        </a>
    </div>

    <script>
        const emailElement = document.getElementById('email');
        const email = emailElement.textContent;
        let clicked = false;

        emailElement.addEventListener('click', () => {
            if (!clicked && window.innerWidth / window.innerHeight < 1) {
                window.location.href = `mailto:${email}`;
                clicked = true;
            } else {
                navigator.clipboard.writeText(email).then(() => {
                    emailElement.textContent = "copied";
                    emailElement.classList.add('copied');
                    clicked = true;
                    setTimeout(() => {
                        emailElement.textContent = email;
                        emailElement.classList.remove('copied');
                    }, 2000);
                }).catch(console.error);
            }
        }); 
    </script>
</body>

</html>
